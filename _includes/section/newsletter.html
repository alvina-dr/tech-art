<div class="bluediv" id="projet">
  <div class="soustexte">
    <h2 class="h1">RESTEZ INFORMÉS DE L'AVANCEMENT DU PROJET</h2>
    <br>
    <p class="newsletter">Si vous souhaitez être informés de l’avancée du projet,
      vous pouvez vous inscrire à la newsletter en rentrant vos coordonnées ci-dessous.</p>
    <form class="newsletter-form">
      <fieldset class="field">
        <input class="champ1" placeholder="Prénom">
      </fieldset>
    
      <fieldset class="field">
        <input class="champ2" placeholder="Nom">
      </fieldset>
      
      <fieldset class="field field-xl">
        <input class="champ3" placeholder="Adresse mail" type="email" />
      </fieldset>
    </form>
    <div class="robot">
      <fieldset>
      <input class="input-robot" type="checkbox" />
      </fieldset>
      <p class="renseignement3">Je ne suis pas un robot</p>
    </div>
  </div>
</div>
<div class="captchat">
  <div class="captchat2">
    <p class="txtcapchat">CAPTCHA</p>
  </div>
  <div class="replayvolume">
  <img class="img" src="/assets/media/replay1.png" alt="replay">
  <img src="/assets/media/volume1.png" alt="volume">
  </div>
  <fieldset>
    <input class="captext" placeholder="Entrez le texte...">
  </fieldset>
  <div class="purplebox">
    <p class="blanc">Vérifier
    </p>
  </div>
</div>
